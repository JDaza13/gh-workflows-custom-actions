name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Get code
        uses: actions/checkout@v4.1.7
      - name: 🏢💾 Load and cache dependencies
        uses: ./.github/actions/cached-deps
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Get code
        uses: actions/checkout@v4.1.7
      - name: 🏢💾 Load and cache dependencies
        uses: ./.github/actions/cached-deps
      - name: 🧪 Test code
        id: run-tests
        run: npm run test
      - name: 🚨 Upload failed tests report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4.4.0
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Get code
        uses: actions/checkout@v4.1.7
      - name: 🏢💾 Load and cache dependencies
        uses: ./.github/actions/cached-deps
      - name: Build website
        run: npm run build
      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4.4.0
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Get code
        uses: actions/checkout@v4.1.7
      - name: 📥 Download artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
